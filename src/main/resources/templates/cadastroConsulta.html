<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo médico</title>
    <!--    <title th:text="${aluno.nome}"></title>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/toast.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link rel="stylesheet" type="text/css" href="/css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/css/buttons.css">
</head>
<body>
<div id="modalNovaConsulta" tabindex="-1" aria-labelledby="novaConsultaModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="novaConsultaModalLabel">Nova Consulta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/viverbem/salvar/consulta}" id="formNovaConsulta"  th:object="${consulta}" method="POST" class="register-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input  type="hidden" id="id"  th:field="*{codigo}" />
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect04">Médico:</label>
                        <select class="form-select" id="inputGroupSelect04" th:field="*{medico}">
                            <tr th:each="medico: ${listaMedicos}">
                                <option th:value="${medico.codigo}" th:text="'Código: ' + ${medico.codigo} + ' Nome:  ' + ${medico.nome}"></option>
                            </tr>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect05">Paciente:</label>
                        <select class="form-select" id="inputGroupSelect05" th:field="*{paciente}">
                            <tr th:each="paciente: ${listaPacientes}">
                                <option th:value="${paciente.codigo}" th:text="'Código: ' + ${paciente.codigo} + ' Nome:  ' + ${paciente.nome}"></option>
                            </tr>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="vantagemDesc">Data:</label>
                        <input type="date"  class="form-control" id="vantagemDesc"  th:field="*{data}" minlength="1" maxlength="200" required placeholder="Data"/>
                    </div>
                    <div class="mb-3">
                        <label for="hora">Hora:</label>
                        <input type="time"  class="form-control" id="hora"  th:field="*{hora}" minlength="1" maxlength="200" required placeholder="Hora"/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" onclick="javascript:window.history.back(-1);return false;" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" id="btnModalCriar" class="btn" style="background: #f2a900;color: black;">Criar Consulta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
