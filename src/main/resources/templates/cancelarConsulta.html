<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cancelar Consulta</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/js/personificar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="font-family: Roboto Mono, monospace;" >
<div align="center" class="container container-fluid my-4">

    <h1 th:if="${listaConsultas.isEmpty()}" style="color: black;" align="center" class="text-center" colspan="3">Nenhuma consulta foi encontrada!</h1>

    <table th:if="${!(listaConsultas.isEmpty())}" class="table-hover datatable table">
        <thead>
        <tr>
            <th>Código Médico</th>
            <th>Nome Médico</th>
            <th>Código Paciente</th>
            <th>Nome Paciente</th>
            <th>Data</th>
            <th>Hora</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="consulta : ${listaConsultas}">
            <td th:text="${consulta.medico.codigo}"></td>
            <td th:text="${consulta.medico.nome}"></td>
            <td th:text="${consulta.paciente.codigo}"></td>
            <td th:text="${consulta.paciente.nome}"></td>
            <td th:text="${consulta.data}"></td>
            <td th:text="${consulta.hora}"></td>
            <td >
                <a th:href="@{/viverbem/consulta/cancelar/{codigo}(codigo=${consulta.codigo})}">
                    <button th:value="${consulta.codigo}" type="button" class="btn btn-danger">Cancelar</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
