<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="CSS/recuperarSenha.css">
</head>
<body>
    <div class="cont"></div>
	<div class="container">
		<div class="container-recuperarSenha">
            <div class="logo">
            <img src="img/Logo.png" width="500" height="500" class="margin-right-200" />
        </div>
			<div class="wrap-recuperarSenha">
				<div class="login-form">
					<span class="login-form-title">
						Recuperar senha
					</span>
					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input id="email" class="input-form" type="text" name="email" autocomplete="off">
						<span class="focus-input-form" data-placeholder="E-mail"></span>
					</div>
                    <div class="container-login-form-btn">
						<button onclick="formRecovery.submit(event)" id="botaoEntrar" class="login-form-btn">
							Enviar
						</button>
					</div>
			</div>
			
		</div>
	</div>
<script src="JS/recuperarSenha.js"></script>
<script src="JS/validarLogin.js"></script>
</body>
</html>
