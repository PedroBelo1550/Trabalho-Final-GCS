<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="CSS/login.css">
</head>
<body>
    <div class="cont"></div>
	<div class="container">
		<div class="container-login">
            <div class="logo">
            <img src="img/Logo.png" width="500" height="500" class="margin-right-200" />
        </div>
			<div class="wrap-login">
				<div class="login-form">
					<span class="login-form-title">
						Bem vindo ao
					</span>
                    <span class="login-form-title2">
                        We Budget!
                    </span>
					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input id="email" class="input-form" type="text" name="email" autocomplete="off">
						<span class="focus-input-form" data-placeholder="E-mail"></span>
					</div>

					<div class="wrap-input margin-bottom-35">
						<input id="senha" class="input-form" type="password" name="password">
						<span class="focus-input-form" data-placeholder="Senha"></span>
					</div>
							<span class="text1">
								Esqueceu sua
							</span>
							<a href="recuperarSenha.html" class="text2">
								senha?
							</a>
                    <div class="container-login-form-btn">
						<button onclick="realizarLogin()" id="botaoEntrar" class="login-form-btn">
							Entrar
						</button>
					</div>
				<!-- </form> -->
			</div>
			
		</div>
	</div>
<script src="JS/login.js"></script>
<script src="JS/validarLogin.js"></script>
</body>
</html>
